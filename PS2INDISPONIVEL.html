    <style>
        /* Estilos CSS Incorporados */
        :root {
            --cor-fundo: #121212; /* Fundo escuro, mais alinhado */
            --cor-card: #1e1e1e; /* Cor de fundo dos cards */
            --cor-texto: #f0f0f0;
            --cor-accent-switch-r: #e60012; /* Vermelho do Switch */
            --cor-accent-switch-b: #0093d5; /* Azul do Switch */
            --cor-destaque: #00aaff; /* Azul claro para links e botões */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            padding: 20px 40px;
            border-bottom: 3px solid var(--cor-accent-switch-b); /* Borda azul do Switch */
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        /* Título Clicável para a Index */
        header a {
            color: var(--cor-texto);
            text-decoration: none;
            transition: color 0.3s;
        }

        header a:hover {
            color: var(--cor-destaque);
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 10px;
        }

        .titulo-secao {
            font-size: 1.8em;
            color: var(--cor-accent-switch-r); /* Títulos em vermelho do Switch */
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .lista-roms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            padding: 0;
        }

        .rom-card {
            background-color: var(--cor-card);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .rom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 10px var(--cor-accent-switch-b);
        }

        .rom-card img {
            width: 100%;
            height: auto;
            max-width: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #444;
        }

        .rom-card h3 {
            margin: 5px 0 15px 0;
            font-size: 1.1em;
            color: var(--cor-texto);
        }

        .btn-download {
            display: block;
            background-color: var(--cor-destaque);
            color: #121212;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-download:hover {
            background-color: #0099e6;
        }

        footer {
            background-color: #000;
            color: #777;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            border-top: 1px solid #222;
        }
    </style>
</head>
