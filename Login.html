<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JT Games Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-200">

  <nav class="bg-gray-900 text-gray-100 shadow fixed w-full top-0 z-50 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide">
        <a href="index.html">JT Games Store</a>
      </h1>
    </div>
  </nav>

  <main class="flex justify-center items-center min-h-screen pt-20">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center mb-6">Acessar Conta</h2>

      <div class="flex mb-4 border-b border-gray-700">
        <button id="tab-login" class="flex-1 py-2 text-sm font-semibold text-white border-b-2 border-blue-600">Login</button>
        <button id="tab-register" class="flex-1 py-2 text-sm font-semibold text-gray-400">Cadastro</button>
      </div>

      <form id="login-form">
        <div class="mb-4">
          <label for="login-email" class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="login-email" placeholder="seuemail@exemplo.com" class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <div class="mb-6">
          <label for="login-password" class="block text-sm font-medium mb-2">Senha</label>
          <input type="password" id="login-password" placeholder="********" class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md font-semibold transition">Entrar</button>
      </form>

      <form id="register-form" class="hidden">
        <div class="mb-4">
          <label for="register-name" class="block text-sm font-medium mb-2">Nome</label>
          <input type="text" id="register-name" placeholder="Seu Nome" class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <div class="mb-4">
          <label for="register-email" class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="register-email" placeholder="seuemail@exemplo.com" class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <div class="mb-6">
          <label for="register-password" class="block text-sm font-medium mb-2">Senha</label>
          <input type="password" id="register-password" placeholder="Crie uma senha forte" class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-md font-semibold transition">Cadastrar</button>
      </form>

    </div>
  </main>

  <script>
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    tabLogin.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      tabLogin.classList.add('border-blue-600', 'text-white');
      tabLogin.classList.remove('text-gray-400');
      tabRegister.classList.remove('border-blue-600', 'text-white');
      tabRegister.classList.add('text-gray-400');
    });

    tabRegister.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      tabRegister.classList.add('border-blue-600', 'text-white');
      tabRegister.classList.remove('text-gray-400');
      tabLogin.classList.remove('border-blue-600', 'text-white');
      tabLogin.classList.add('text-gray-400');
    });

    // --- LÓGICA DE CADASTRO E LOGIN ATUALIZADA ---

    // Cadastro de um novo usuário
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('register-name').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        const users = JSON.parse(localStorage.getItem('jtgames_users')) || [];
        
        // --- NOVO: DETECTOR DE NOMES PROIBIDOS ---
    // Lista de nomes que não podem ser usados (em minúsculo)
    const forbiddenNames = ['jt games store', 'jt games', 'admin', 'administrador', 'adm'];
    // Pega o nome digitado, remove espaços e converte para minúsculo
    const normalizedName = name.trim().toLowerCase();

    // Verifica se o nome digitado está na lista de nomes proibidos
    if (forbiddenNames.includes(normalizedName)) {
        alert('Este nome de usuário não é permitido. Por favor, escolha outro.');
        return; // Para a execução do cadastro
    }
    // --- FIM DO DETECTOR ---

        const userExists = users.find(user => user.email === email);
        if (userExists) {
            alert('Este email já está cadastrado. Por favor, tente outro ou faça login.');
            return;
        }

        // Adiciona o novo usuário à lista de cadastros
        users.push({ name, email, password });
        localStorage.setItem('jtgames_users', JSON.stringify(users));

        // --- MELHORIA: LOGA O USUÁRIO AUTOMATICAMENTE APÓS O CADASTRO ---
        localStorage.setItem('jtgames_user', JSON.stringify({ name: name, email: email }));
        
        alert('Cadastro realizado com sucesso! Você será redirecionado.');
        
        // Redireciona para a página principal, já logado
        window.location.href = 'index.html';
    });


    // Login de um usuário existente
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const users = JSON.parse(localStorage.getItem('jtgames_users')) || [];

      const foundUser = users.find(user => user.email === email && user.password === password);

      if (foundUser) {
        alert('Login realizado com sucesso!');
        localStorage.setItem('jtgames_user', JSON.stringify({ name: foundUser.name, email: foundUser.email }));
        window.location.href = 'index.html';
      } else {
        alert('Email ou senha incorretos. Por favor, tente novamente.');
      }
    });
</script>

</body>
</html>
